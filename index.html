<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <header>
        <div class="brand-mini-left">
            <a href="Explore.html">
                <img src="img/Logo.png" class="logo" alt="MiniHub" style="width:23px;height:41px;">
            </a>
        </div>

        <div class="main-logo">
            <span class="text-orange">MINI</span> <span class="text-dark">HUB</span>
        </div>
    </header>

    <main>
        <div class="login-card">
            <div class="left-section">
                <img src="Img/Login&Register.png" alt="Login Illustration">
            </div>

            <div class="right-section">
                <div class="header-text">
                    <h1>Selamat Datang!</h1>
                    <p>One Stop Mini Services for Real Impact.</p>
                </div>

                <form action="#">
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-regular fa-eye-slash toggle-password"></i>
                    </div>

                    <button type="submit" class="btn-login" onclick="window.location.href='Explore.html'">Login</button>
                </form>

                <div class="form-footer">
                    <a href="#">Lupa Password?</a> | <a href="Register.html">Belum punya akun?</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
