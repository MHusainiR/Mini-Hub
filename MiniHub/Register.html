<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hub - Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="Register.css">
</head>
<body>

    <header>
        <div class="mini-logo-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>MINI<br>HUB</span>
        </div>
        
        <div class="logo">
            <span class="text-orange">MINI</span> <span class="text-dark">HUB</span>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="left-side">
                <div class="illustration-placeholder">
                    <img src="Img/Login&Register.png" alt="Illustration">
                </div>
            </div>

            <div class="right-side">
                <div class="header-text">
                    <h1>Selamat Datang!</h1>
                    <p>One Stop Mini Services for Real Impact.</p>
                </div>

                <form action="#">
                    <div class="input-group">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-regular fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="fa-regular fa-eye-slash eye-icon"></i>
                    </div>

                    <button type="submit" class="btn-register" onclick="window.location.href='Explore.html'">Register</button>
                </form>

                <div class="form-footer">
                    <a href="Login.html">Sudah punya akun?</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
